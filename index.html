    <main>
        <h2>forum</h2>
        <fieldset>
            <legend><b>create your invoice</b></legend>
            <img src="test\logo.png" alt="logo" width="100" height="100">

            <form action="index.html" method="post">
                <label for="name">name of client</label>
                <br>
                <input type="text" name="name" id="name" placeholder="name of client" width="500"required>
                <br>
               
                <label for="email">email of client</label>
                <br>    
                <input type="email" name="email" id="email" placeholder="email" required>
                <br>
                <label for="phone">phone </label>
                <br>
                <input type="tel" name="phone" id="phone" placeholder="phone" required>
               <br>
                <label for="address">address</label>
                <br>
                <input type="text" name="address" id="address" placeholder="address"required>
                <br>
                <label for="date">date</label>
                <br>
                <input type="date" name="date" id="date" placeholder="date"required>
                <br>
                <label for="message">list products</label>
                <br>
                <textarea name="list products" id="list products" placeholder="list products"></textarea>
               <br><br> 
                <input type="submit" value="add">
                <button type="reset">reset</button>

            </form>
        </fieldset>
        <hr>
        <h2>tab of users</h2>
     <section>
        <table border="1" width="400px">
            <thead>
            <tr>
                <th>First Name</th>

        </thead>

            </tr>
            <tr>
                <td>Jane</td>

            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
            <tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">3 people</td>
                    </tr>
                </tfoot>
            </tbody>
        </tbody>
        </table>

     </section>
